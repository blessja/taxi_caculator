<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Calculator</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-custom bg-dark fixed-top">
      <a class="navbar-brand navbar-logo" href="#">Our Blog</a>
      <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <div class="hori-selector">
            <div class="left"></div>

          </div>

          <li class="nav-item">
            <a class="nav-link" href="/"><i class="far fa-copy"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about"><i class="far fa-clone"></i>About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact"><i class="far fa-calendar-alt"></i>Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gaming"><i class="far fa-check-circle"></i>Gaming Guide</a>
          </li>

        </ul>
      </div>
    </nav>

  </header>

  <!-- main -->
  <section>


    <div class="container_2  border border-2 rounded col">
      <div class="row m-lg-3">
        <div class="col">
          <form id="taxForm" class="pt-5">
            <div class="form-group">
              <label for="grossIncome">Enter gross annual income:</label>
              <input type="number" class="form-control" id="grossIncome" name="grossIncome" min="0" placeholder="Enter gross annual income">
            </div>

            <div class="form-group pt-3">
              <label for="extraIncome">Enter extra income:</label>
              <input type="number" class="form-control" id="extraIncome" name="extraIncome" min="0" placeholder="Enter extra income">
            </div>

            <div class="form-group pt-3">
              <label for="ageGroup" class="">Enter age group:</label>
              <select class="form-select" id="ageGroup" name="ageGroup" aria-label="Default select example">
                <option selected></option>
                <option value="<40">&lt; 40</option>
                <option value=">=40&<60">&ge; 40 &lt; 60</option>
                <option value=">=60">&ge; 60</option>
              </select>

            </div>

            <div class="form-group pt-3">
              <label for="deductions">Enter total applicable deductions:</label>
              <input type="number" class="form-control" id="deductions" name="deductions" min="0" placeholder="Enter total applicable deductions">
            </div>

            <div class="d-grid gap-2 col-12 mx-auto pt-lg-5">
              <button onclick="calculateTax()" style="background-color: #250f8c; color: #fff;" class="btn" type="button">Submit</button>

            </div>

          </form>

        </div>
      </div>
    </div>


    <!-- The Modal -->
    <div id="taxModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">Tax Calculation Result</h5>
            <button type="button" id="close_modal" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>


  </section>

  <script>
    src = "js/index.js"
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
