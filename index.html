<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Calculator</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>


  <!-- main -->
  <section>


    <div class="container_2  border border-2 rounded col">
      <div class="row m-lg-3">
        <div class="col">
          <form id="taxForm" class="pt-5">
            <div class="form-group">
              <label for="grossIncome">Enter gross annual income
                <i class="far fa-question-circle" data-toggle="tooltip" title="Gross annual Income is your total salary in a year before any deductions"></i>
              </label>
              <div class="input-group">
                <input type="text" class="form-control" id="grossIncome" name="grossIncome" min="0" placeholder="Enter gross annual income" required>
                <span class="input-group-text"><i class="fas fa-exclamation-circle" data-toggle="tooltip" title="Please enter numbers only"></i></span>
              </div>
            </div>


            <div class="form-group pt-3">
              <label for="extraIncome">Enter extra income <i class="far fa-question-circle" data-toggle="tooltip" title="Extra Income is your money besides your salary"></i></label>
              <div class="input-group">
                <input type="text" class="form-control" id="extraIncome" name="extraIncome" min="0" placeholder="Enter extra income">
                <span class="input-group-text"><i class="fas fa-exclamation-circle" data-toggle="tooltip" title="Please enter numbers only"></i></span>
              </div>


            </div>

            <div class="form-group pt-3">
              <label for="ageGroup" class="">Enter age group <i class="far fa-question-circle" data-toggle="tooltip" title="Please choose the age group you are"></i></label>
              <select class="form-select" id="ageGroup" name="ageGroup" aria-label="Default select example">
                <option selected></option>
                <option value="<40">&lt; 40</option>
                <option value=">=40&<60">&ge; 40 &lt; 60</option>
                <option value=">=60">&ge; 60</option>
              </select>

            </div>

            <div class="form-group pt-3">
              <label for="deductions">Enter total applicable deductions <i class="far fa-question-circle" data-toggle="tooltip" title="Please enter all your deductions"></i></label>
              <div class="input-group">
                <input type="text" class="form-control" id="deductions" name="deductions" min="0" placeholder="Enter total applicable deductions">
                <span class="input-group-text"><i class="fas fa-exclamation-circle" data-toggle="tooltip" title="Please enter numbers only"></i></span>
              </div>

            </div>
          </form>
        </div>

        <div class="d-grid gap-2 col-12 mx-auto pt-lg-5">
          <button onclick="calculateTax()" style="background-color: #250f8c; color: #fff;" class="btn" type="button">Submit</button>

        </div>

        </form>

      </div>
    </div>
    </div>


    <!-- The Modal -->
    <div id="taxModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header column-gap-5">
            <h5 class="modal-title">Your overall income will be</h5>
            <button style="height: 50px; width: 50px;background-color: #250f8c; color: #fff;" type="button" id="close_modal" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <div id="result"></div>
            After tax deductions
          </div>
        </div>
      </div>
    </div>


  </section>

  <script>
    src = "js/index.js"
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
